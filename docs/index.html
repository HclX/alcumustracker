<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alcumus Data Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="main.js"></script>
  </head>

<body>
  <div class="chart">
    <canvas id="myChart"></canvas>
  </div>
  <div style="position:absolute;top:3%;left:5%">
    <label>Level:</label>
    <select id="level" onchange="refresh()">
      <option value="Prealgebra">Pre-Algebra</option>
      <option value="Algebra 1" selected>Algebra 1</option>
      <option value="Algebra 2">Algebra 2</option>
      <option value="Geometry">Geometry</option>
    </select>
    <label>Range:</label>
    <select id="range" onchange="refresh()">
      <option value="10" selected>Last 10 days</option>
      <option value="30">Last month</option>
      <option value="-1">All</option>
    </select>
  </div>
</body>
</html>
